<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A powerful and easy-to-use online calculator with scientific functions, currency conversion, and an interest calculator. No installation needed.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Online Calculator | Scientific, Currency & Interest</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <main class="app-container">
        <div class="calculator-container">
            <div class="ai-container">
                <input type="text" id="ai-input" placeholder="Try: '25 + sqrt(9)' then press Enter">
            </div>
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand">0</div>
                </div>
                <button data-function>sin</button>
                <button data-function>cos</button>
                <button data-function>tan</button>
                <button data-constant>π</button>
                <button data-function>√</button>
                <button data-operator>^</button>
                <button data-parenthesis>(</button>
                <button data-parenthesis>)</button>
                <button data-all-clear>C</button>
                <button data-delete>DEL</button>
                <button data-function>log</button>
                <button data-operator>÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>×</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>-</button>
                <button data-number class="span-two">0</button>
                <button data-number>.</button>
                <button data-equals>=</button>
            </div>
        </div>
        <div class="interest-container">
            <h2>Interest Calculator</h2>
            <div class="interest-controls">
                <label for="principal-input">Principal Amount</label>
                <input type="text" inputmode="decimal" id="principal-input" placeholder="e.g., 1000">
                <label for="rate-input">Annual Rate (%)</label>
                <input type="text" inputmode="decimal" id="rate-input" placeholder="e.g., 5">
                <label for="time-input">Time (Years)</label>
                <input type="text" inputmode="decimal" id="time-input" placeholder="e.g., 1">
            </div>
            <button id="calculate-interest-button" class="panel-action-button">Calculate</button>
            <div id="interest-result">Enter details to calculate.</div>
        </div>
        <div class="converter-container">
            <h2>Currency Converter</h2>
            <div class="converter-controls">
                <input type="number" id="amount-input" value="1">
                <div class="select-group">
                    <label for="from-currency-select">From</label>
                    <select id="from-currency-select"></select>
                    <label for="to-currency-select">To</label>
                    <select id="to-currency-select"></select>
                </div>
            </div>
            <button id="convert-button" class="panel-action-button">Convert</button>
            <div id="conversion-result">Fetching latest rates...</div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <ul id="history-list">
                <!-- History items will be generated by JS -->
            </ul>
        </div>
    </main>
</body>

</html>
